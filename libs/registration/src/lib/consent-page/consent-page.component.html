<div class="mon-card-wrapper w-600 mon-my-25 form-mobile">
    <empowered-mon-spinner [enableSpinner]="true" backdrop="true" *ngIf="loadSpinner"></empowered-mon-spinner>
    <mat-card>
        <mat-card-content>
            <mat-card-title language="secondary.portal.register.consentTitle"></mat-card-title>
            <p language="secondary.portal.register.consentSubTitle"></p>
            <div class="mon-consent-content" scrollBottom #appScrollElement="scrollBottom">
                <div class="mon-py-10">
                    <span language="primary.portal.login.consent.content"></span>
                </div>
            </div>
        </mat-card-content>
        <mat-card-footer class="d-flex justify-content-between bg-gray-100">
            <a href="javascript:void(0)" class="mon-btn-link mon-pt-10" routerLink="../../login"
                >{{languageStrings['primary.portal.common.back']}}</a
            >
            <button
                (click)="acceptConsent()"
                [disabled]="!appScrollElement.disableBtn"
                class="mon-btn-primary mon-px-30"
                mat-flat-button
                aria-label="I agree to the consent statement"
            >
                <span *ngIf="!skipStep">{{languageStrings['primary.portal.common.iAgree']}}</span>
                <span *ngIf="skipStep">{{languageStrings['primary.portal.common.agreeAndFinishApplication']}}</span>
            </button>
        </mat-card-footer>
    </mat-card>
</div>
