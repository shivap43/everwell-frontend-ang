<!-- TODO need to add language for hardcode text by HTML team -->
<div class="enrollments-wrapper">
    <div class="header">
        <h1>
            {{languageStrings['primary.portal.accountEnrollments.scheduleSentBusiness']}}
        </h1>
        <p *ngIf="(isDirectAccount$ | async) === false && currentAccount?.importType===accountImportType.AFLAC_GROUP">
            {{languageStrings['primary.portal.accountEnrollments.agBusinessTransmittedToAflac']}}
        </p>
    </div>
    <ng-container *ngIf="(isDirectAccount$ | async) || currentAccount?.importType!==accountImportType.AFLAC_GROUP">
        <mat-tab-group #tabs animationDuration="0ms" (selectedTabChange)="showTab($event.index)">
            <mat-tab [label]="languageStrings['primary.portal.createReportForm.includeEnrollments.unsent']"
                ><empowered-unsent-enrollments [isActive]="activeIndex === 0"></empowered-unsent-enrollments
            ></mat-tab>
            <mat-tab [label]="languageStrings['primary.portal.createReportForm.includeEnrollments.sent']">
                <empowered-sent-enrollments></empowered-sent-enrollments>
            </mat-tab>
        </mat-tab-group>
    </ng-container>
</div>
