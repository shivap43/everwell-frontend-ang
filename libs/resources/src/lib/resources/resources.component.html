<section class="mon-mx-20">
    <div>
        <h1>{{languageStrings['primary.portal.resources.resources']}}</h1>
    </div>

    <ng-container>
        <mat-tab-group>
            <mat-tab label="{{languageStrings['primary.portal.resources.benefitsLibrary']}}">
                <empowered-benefit-resource-list [isPrivacyOnForEnroller]="isPrivacyOnForEnroller"></empowered-benefit-resource-list>
            </mat-tab>
            <mat-tab label="{{languageStrings['primary.portal.resources.companyLibrary']}}">
                <empowered-company-resource-list [isPrivacyOnForEnroller]="isPrivacyOnForEnroller"></empowered-company-resource-list>
            </mat-tab>
        </mat-tab-group>
    </ng-container>
</section>
