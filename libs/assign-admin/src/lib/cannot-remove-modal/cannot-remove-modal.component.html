<empowered-modal type="POPUP" size="MD" [showCancel]="false">
    <empowered-modal-header>{{ header }}</empowered-modal-header>
    <empowered-modal-footer>
        <button
            class="mon-btn-primary"
            mat-raised-button
            color="primary"
            [mat-dialog-close]="true"
            cdkFocusInitial
            language="primary.portal.common.ok"
        ></button>
    </empowered-modal-footer>

    {{ body }}
</empowered-modal>
