<div class="coverage-level-checkbox">
    <mat-selection-list [formControl]="formControl" ngDefaultControl>
        <mat-list-option checkboxPosition="before" *ngFor="let planType of planTypes; let i=index" [value]="planType">
            {{ planType }}
        </mat-list-option>
    </mat-selection-list>
</div>
<mat-error><ng-content></ng-content></mat-error>
