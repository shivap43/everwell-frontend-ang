<form [formGroup]="form">
    <ng-container *ngIf="states$ | async as states">
        <mat-radio-group class="plan-radio-group" formControlName="selectedState">
            <mat-radio-button class="plan-radio-button" *ngFor="let state of states" [value]="state.name">
                {{state.name}}
            </mat-radio-button>
        </mat-radio-group>
    </ng-container>
</form>
