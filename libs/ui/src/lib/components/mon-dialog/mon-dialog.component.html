<div class="info-modal">
    <div class="modal-header">
        <button
            mat-icon-button
            (click)="closePopup()"
            *ngIf="closeButtonEnabled"
            [attr.aria-label]="languageStrings['primary.portal.common.close']"
        >
            <mon-icon class="mon-icon-close" iconSize="25" iconName="close"></mon-icon>
        </button>
    </div>
    <mat-dialog-content>
        <h1 mat-dialog-title>{{data.title}}</h1>
        <p *ngIf="data.content">{{data.content}}</p>
        <p *ngIf="data.subContent" class="sub-content">{{data.subContent}}</p>
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-footer">
        <button
            [mat-dialog-close]="true"
            mat-button
            *ngIf="this.data.secondaryButton && this.data.secondaryButton.buttonTitle"
            (click)="secondaryButtonClick()"
            [ngClass]="this.data.secondaryButton.buttonClass ? this.data.secondaryButton.buttonClass : 'mon-btn-link'"
        >
            {{data.secondaryButton.buttonTitle}}
        </button>
        <button
            [mat-dialog-close]="true"
            mat-flat-button
            *ngIf="this.data.primaryButton && this.data.primaryButton.buttonTitle"
            (click)="primaryButtonClick()"
            class="mon-px-30"
            [ngClass]="this.data.primaryButton.buttonClass ? this.data.primaryButton.buttonClass : 'mon-btn-danger'"
        >
            {{data.primaryButton.buttonTitle}}
        </button>
    </mat-dialog-actions>
</div>
