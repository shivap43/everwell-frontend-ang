<empowered-modal type="POPUP" size="LG">
    <empowered-modal-header>
        <div class="wellthie-logo">
            <img [src]="WELLTHIE_LOGO" alt="wellthie" />
        </div>
    </empowered-modal-header>
    <empowered-modal-footer>
        <div>
            <button mat-flat-button class="mon-btn-primary" (click)="openWelthieUrl()">
                {{languageStrings['primary.portal.wellthie.launchWellthie']}}
            </button>
        </div>
    </empowered-modal-footer>
    <div class="content-area">{{languageStrings['primary.portal.wellthie.digitalPlatform']}}</div>
</empowered-modal>
