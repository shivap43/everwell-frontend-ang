<empowered-modal type="POPUP" size="LG" [showCancel]="false">
    <empowered-modal-header>
        <h2 class="peo-header" language="primary.portal.importPeoNotification.title"></h2>
    </empowered-modal-header>
    <empowered-modal-footer
        ><button mat-flat-button class="mon-btn-primary" (click)="closeModal()" language="primary.portal.common.gotIt"></button
    ></empowered-modal-footer>
    <div class="content-area">
        <p language="primary.portal.importPeoNotification.description"></p>
    </div>
</empowered-modal>
