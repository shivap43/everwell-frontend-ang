<empowered-modal type="POPUP" size="LG">
    <empowered-modal-header class="modal-title">
        <span language="primary.portal.zeroPercentCommission.header"> </span>
    </empowered-modal-header>
    <empowered-modal-footer>
        <button type="button" mat-raised-button class="mon-btn-secondary" (click)="cancelCommission()">
            <mon-icon class="icon-left" iconName="left" [iconSize]="12"></mon-icon>
            <span language="primary.portal.zeroPercentCommission.updateSplit"></span>
        </button>
        <button type="button" mat-raised-button class="mon-btn-primary" (click)="saveCommission()">
            <span language="primary.portal.zeroPercentCommission.confirmSplit"></span>
        </button>
    </empowered-modal-footer>
    <ng-container>
        <p language="primary.portal.zeroPercentCommission.writingProducerRequirements">:</p>
        <ul>
            <li language="primary.portal.zeroPercentCommission.writingProducerCitDscOrRsc"></li>
            <li language="primary.portal.zeroPercentCommission.adjustedContestCommission"></li>
            <li language="primary.portal.zeroPercentCommission.enrollmentCommission"></li>
        </ul>
        <p language="primary.portal.zeroPercentCommission.failureRequirements">.</p>
    </ng-container>
</empowered-modal>
