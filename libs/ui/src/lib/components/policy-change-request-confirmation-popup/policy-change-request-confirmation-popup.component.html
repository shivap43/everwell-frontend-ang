<div class="info-modal">
    <div class="modal-header">
        <button mat-icon-button (click)="onCancelClick()" [attr.aria-label]="languageStrings['primary.portal.common.close']">
            <mon-icon class="mon-icon-close" iconSize="25" iconName="close"></mon-icon>
        </button>
    </div>
    <div class="flex-form-wrapper">
        <div mat-dialog-content>
            <div class="d-md-flex">
                <div class="flex-item" mat-dialog-title>{{policyChangeTitle}}</div>
            </div>
            <div class="d-md-flex">{{policyChangeMsg}}</div>
        </div>
        <div mat-dialog-actions class="dialog-footer d-flex justify-content-between">
            <a href="javascript:void(0)" class="mon-btn-link" (click)="onCancelClick()">{{data.cancelButton}}</a>
            <button mat-button mat-flat-button class="mon-btn-primary" (click)="onContinueClick()">{{data.continueButton}}</button>
        </div>
    </div>
</div>
