<div class="mon-card-wrapper mon-my-25">
    <mat-card class="mon-card mon-p-0 mat-card">
        <mat-card-content>
            <mat-card-title class="ffs-title" language="primary.portal.ffs.title"></mat-card-title>
            <p language="primary.portal.ffs.content"></p>
        </mat-card-content>
        <mat-card-footer class="d-flex justify-content-between bg-gray-100">
            <button
                (click)="goToFFS()"
                class="mon-button-full-width mon-btn-primary"
                mat-flat-button
                [attr.aria-label]="languageStrings['primary.portal.ffs.goToFfs']"
            >
                <span>
                    {{languageStrings['primary.portal.ffs.goToFfs']}}
                </span>
            </button>
        </mat-card-footer>
    </mat-card>
</div>
