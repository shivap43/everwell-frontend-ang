<div class="mon-card-wrapper mon-my-25">
    <mat-card>
        <mat-card-content>
            <mat-card-title>{{languageStrings['primary.portal.forgotPassword.changePasswordSuccessTitle']}} </mat-card-title>
        </mat-card-content>
        <mat-card-footer class="bg-gray-100">
            <button
                class="mon-button-full-width mon-btn-primary"
                language="primary.portal.common.returnToLogin"
                mat-flat-button
                routerLink="../../login"
                [attr.aria-label]="languageStrings['primary.portal.common.returnToLogin']"
            ></button>
        </mat-card-footer>
    </mat-card>
</div>
