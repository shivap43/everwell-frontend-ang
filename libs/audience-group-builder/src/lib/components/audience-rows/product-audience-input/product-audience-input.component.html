<form [formGroup]="productAudienceForm">
    <empowered-chip-select
        [chipOptions$]="planChips$"
        (chipChange)="monitorChipChange($event)"
        [valuesChipControl]="productValueChipSelect"
        [changeStrategy]="submitEvent$"
    >
    </empowered-chip-select>
    <mat-error *ngIf="(validOnSubmit$ | async) === false">
        <span language="primary.portal.common.selectionRequired"></span>
    </mat-error>
</form>
