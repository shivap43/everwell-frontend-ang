<div class="content-wrapper">
    <div class="faq-container">
        <div class="faq-questions">
            <h3>{{languageStrings['primary.portal.requestSupport.faqTitle']}}</h3>
            <mat-accordion class="accordion-default">
                <mat-expansion-panel *ngFor="let question of freqAskedQuestions">
                    <mat-expansion-panel-header collapsedHeight="56px" expandedHeight="56px">
                        <mon-icon iconSize="10" iconName="Caret-down" class="accordion-indicator icon-black"></mon-icon>
                        <mat-panel-title>
                            {{question.question}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{question.answer}}</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
        <div class="faq-contact">
            <h3>{{languageStrings['primary.portal.requestSupport.contactTitle']}}</h3>
            <div *ngFor="let carrierInfo of carrierContactInfo" class="contact-wrapper">
                <div *ngFor="let data of carrierInfo">
                    <div>
                        <div *ngIf="data.type === 'GENERAL'">
                            <p class="contact-label">{{data.name}}</p>
                            <p class="contact-phone">{{data.phoneNumber|phone}}</p>
                            <a *ngIf="data.website && data.website.link" target="_blank" href="{{data.website.link}}"
                                >{{data.website.link}}</a
                            >
                        </div>
                        <div *ngIf="data.type === 'CLAIMS'">
                            <a *ngIf="data.website && data.website.link" target="_blank" href="{{data.website.link}}"
                                >{{data.name}}</a
                            >
                        </div>
                        <div *ngIf="data.type === 'POLICYHOLDER_SERVICES'">
                            <a *ngIf="data.website && data.website.link" target="_blank" href="{{data.website.link}}"
                                >{{data.name}}</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
