<empowered-modal type="POPUP" size="MD" [showCancel]="false">
    <empowered-modal-header class="modal-title">
        <span language="primary.portal.salaryUpdateConfirmation.hoursPerWeekModelHeader"></span>
    </empowered-modal-header>
    <empowered-modal-footer>
        <button type="button" mat-raised-button class="mon-btn-primary" (click)="onSubmit()">
            <span language="primary.portal.salaryUpdateConfirmation.gotItButton"></span>
        </button>
    </empowered-modal-footer>
    <ng-container>
        <span language="primary.portal.salaryUpdateConfirmation.currentSalaryUpdate"></span>
    </ng-container>
</empowered-modal>
