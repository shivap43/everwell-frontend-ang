<mat-form-field *ngIf="dropDownData$ | async as dropDownData">
    <mat-select [formControl]="recipient" [multiple]="isMultiple$ | async"
            [disableOptionCentering]="true" 
            [compareWith]="optionComparator">
        <mat-option *ngFor="let data of dropDownData" [value]="data">
            {{ data.name }}
        </mat-option>
    </mat-select>
    <mat-hint *ngIf="isProducer$ | async">
        <span [language]="MessageCenterLanguage.MESSAGE_CENTER_SINGLE_RECIPIENT_INPUT_ADMIN_HINT"></span>
    </mat-hint>
</mat-form-field>
