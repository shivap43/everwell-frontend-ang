<empowered-modal type="POPUP" size="MD">
    <empowered-modal-header>
        <span [language]="MessageCenterLanguage.ADMIN_ROLES_MODAL_HEADER"></span>
    </empowered-modal-header>

    <empowered-modal-footer>
        <button mat-button
                mat-raised-button
                color="primary"
                class="mon-btn-primary"
                [mat-dialog-close]="true"
                [language]="MessageCenterLanguage.ADMIN_ROLES_MODAL_CLOSE">
        </button>
    </empowered-modal-footer>

    <p>
        <mat-label [language]="MessageCenterLanguage.ADMIN_ROLES_MODAL_LABEL_SUPERVISOR"></mat-label>
        <span [language]="MessageCenterLanguage.ADMIN_ROLES_MODAL_CONTENT_SUPERVISORY"></span>
    </p>
    <br />
    <p>
        <mat-label [language]="MessageCenterLanguage.ADMIN_ROLES_MODAL_LABEL_PRIMARY"></mat-label>
        <span [language]="MessageCenterLanguage.ADMIN_ROLES_MODAL_CONTENT_PRIMARY"></span>
    </p>
    <br />
    <p>
        <mat-label [language]="MessageCenterLanguage.ADMIN_ROLES_MODAL_LABEL_STANDARD"></mat-label>
        <span [language]="MessageCenterLanguage.ADMIN_ROLES_MODAL_CONTENT_STANDARD"></span>
    </p>

</empowered-modal>
