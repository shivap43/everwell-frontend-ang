<empowered-modal type="POPUP" size="MD">
  <empowered-modal-header>
    <span [language]="MessageCenterLanguage.CANCEL_COMPOSE_MODAL_HEADER"></span>
  </empowered-modal-header>

  <empowered-modal-footer>
      <button
            mat-button
            mat-raised-button
            color="primary"
            class="mon-btn-primary"
            [mat-dialog-close]="true"
            [language]="MessageCenterLanguage.CANCEL_COMPOSE_MODAL_BUTTON">
      </button>
  </empowered-modal-footer>

  <p [language]="MessageCenterLanguage.CANCEL_COMPOSE_MODAL_CONTENT"></p>
  
</empowered-modal>
