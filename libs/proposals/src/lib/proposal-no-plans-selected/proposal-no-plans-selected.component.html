<empowered-modal type="POPUP" size="L" [showCancel]="false">
    <empowered-modal-header>
        <h2 mat-dialog-title>
            {{ languageStrings["primary.portal.benefitsOffering.plansNotSelectedTitle"]}}
        </h2>
    </empowered-modal-header>
    <empowered-modal-footer>
        <button
            class="mon-btn-primary"
            mat-raised-button
            (click)="closeModal()"
            [attr.aria-label]="languageStrings['primary.portal.benefitsOffering.setting.licensedModal.gotIt']"
        >
            {{ languageStrings["primary.portal.benefitsOffering.setting.licensedModal.gotIt"]}}
        </button>
    </empowered-modal-footer>
    <p>
        <span language="primary.portal.proposals.plansNotSelectedSubTitle"></span>
    </p>
</empowered-modal>
