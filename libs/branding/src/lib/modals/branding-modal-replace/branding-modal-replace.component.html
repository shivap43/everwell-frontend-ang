<empowered-modal type="POPUP" size="LG">
    <empowered-modal-header>
        <span language="primary.portal.brandingModalReplace.header"></span>
    </empowered-modal-header>

    <empowered-modal-footer>
        <button
            class="mon-btn-primary"
            [attr.aria-label]="ariaLabel"
            mat-raised-button
            color="primary"
            [mat-dialog-close]="true"
            cdkFocusInitial
            language="primary.portal.brandingModalReplace.buttonRemoveCustom"
        ></button>
    </empowered-modal-footer>
</empowered-modal>
