<empowered-modal type="POPUP" size="LG">
    <empowered-modal-header>
        <span language="primary.portal.brandingModalDelete.header"></span>
    </empowered-modal-header>

    <p language="primary.portal.brandingModalDelete.content"></p>

    <empowered-modal-footer>
        <button
            [attr.aria-label]="ariaLabel"
            mat-raised-button
            color="primary"
            mat-dialog-close="true"
            cdkFocusInitial
            class="mon-btn-primary"
            language="primary.portal.brandingModalDelete.buttonRemoveCustom"
        ></button>
    </empowered-modal-footer>
</empowered-modal>
