<empowered-modal type="POPUP" size="LG">
    <empowered-modal-header>
        <span language="primary.portal.brandingModalExit.header"></span>
    </empowered-modal-header>

    <p language="primary.portal.brandingModalExit.content"></p>

    <empowered-modal-footer>
        <button
            [attr.aria-label]="ariaLabel"
            mat-raised-button
            color="primary"
            [mat-dialog-close]="true"
            cdkFocusInitial
            class="mon-btn-primary"
            language="primary.portal.brandingModalExit.buttonExit"
        ></button>
    </empowered-modal-footer>
</empowered-modal>
