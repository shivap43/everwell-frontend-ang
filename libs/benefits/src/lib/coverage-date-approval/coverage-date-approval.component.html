<empowered-modal type="POPUP" size="MD">
    <empowered-modal-header
        >{{languageStringsArray['primary.portal.benefitsOffering.coverageDate.confirmMarketingApproval.title']}}</empowered-modal-header
    >
    <empowered-modal-footer>
        <button
            mat-button
            class="mon-btn-primary"
            [mat-dialog-close]="true"
            [attr.aria-label]="languageStringsArray['primary.portal.benefitsOffering.coverageDate.confirmMarketingApproval.approvalReceived']"
        >
            <span
                >{{languageStringsArray['primary.portal.benefitsOffering.coverageDate.confirmMarketingApproval.approvalReceived']}}</span
            >
        </button>
    </empowered-modal-footer>
    <div>{{languageStringsArray['primary.portal.benefitsOffering.coverageDate.confirmMarketingApproval.content']}}</div>
</empowered-modal>
