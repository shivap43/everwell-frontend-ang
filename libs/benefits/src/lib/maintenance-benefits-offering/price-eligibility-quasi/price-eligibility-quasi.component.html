<div class="dialog-content ">
    <empowered-set-class-region-quasi></empowered-set-class-region-quasi>
    <empowered-set-pricing-quasi></empowered-set-pricing-quasi>
</div>
<div class="dialog-footer">
    <button type="button" class="mon-btn-secondary" mat-flat-button>
        {{languageStrings['primary.portal.common.cancel']}}
    </button>
    <div>
        <button type="button" class="mon-btn-secondary" mat-flat-button (click)="onBack()">
            <mon-icon class="icon-left" iconName="left" [iconSize]="10"></mon-icon>
            <span>{{languageStrings['primary.portal.common.back']}}</span>
        </button>
        <button mat-flat-button class="mon-btn-primary mon-ml-20" type="button">
            {{languageStrings['primary.portal.common.save']}}
            <mon-icon class="icon-right" iconName="right" [iconSize]="10"></mon-icon>
        </button>
    </div>
</div>
