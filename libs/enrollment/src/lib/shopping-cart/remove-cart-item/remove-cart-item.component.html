<empowered-modal type="POPUP" size="MD">
    <empowered-modal-header
        >{{ "primary.portal.shoppingCart.cartMessage" | replaceTag: { "#cartmessage": truncatePlanName }
        }}</empowered-modal-header
    >
    <empowered-modal-footer>
        <button mat-flat-button class="mon-btn-danger" (click)="closeAfterRemove()">
            {{languageStrings['primary.portal.common.remove']}}
        </button>
    </empowered-modal-footer>
</empowered-modal>
