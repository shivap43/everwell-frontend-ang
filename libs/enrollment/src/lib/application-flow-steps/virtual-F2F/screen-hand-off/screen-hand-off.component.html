<empowered-modal type="POPUP" size="MD" [showCancel]="isProducer">
    <empowered-modal-header>{{title}}</empowered-modal-header>
    <div class="confirm-application">
        <p>
            {{bodyContent}}
        </p>
    </div>
    <empowered-modal-footer>
        <button
            class="mon-btn-primary"
            mat-raised-button
            color="primary"
            (click)="closeDialog(true)"
            language="primary.portal.vf2f.confirm"
        ></button>
    </empowered-modal-footer>
</empowered-modal>
