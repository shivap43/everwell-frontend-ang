<empowered-modal type="POPUP" size="MD">
    <empowered-modal-header>
        <span>{{ "primary.portal.register.dependnets.confirmRemove" | replaceTag: { "#name": stepId } }}</span>
    </empowered-modal-header>
    <empowered-modal-footer>
        <div class="done-btn">
            <button mat-flat-button class="mon-btn-danger" (click)="closePopup()">
                {{languageStrings['primary.portal.tpiEnrollment.removePlan']}}
            </button>
        </div>
    </empowered-modal-footer>
    <div class="content-area">
        {{languageStrings['primary.portal.tpiEnrollment.selectionsNotSaved']}}
    </div>
</empowered-modal>
