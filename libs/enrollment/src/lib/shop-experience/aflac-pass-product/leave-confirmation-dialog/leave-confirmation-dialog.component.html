<empowered-modal type="POPUP" size="MD">
    <empowered-modal-header>{{ title }}</empowered-modal-header>
    <empowered-modal-footer>
        <button class="mon-btn-primary" mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
            {{data.buttonTitle}}
        </button>
    </empowered-modal-footer>
    {{content}}
</empowered-modal>
