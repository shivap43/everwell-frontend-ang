<empowered-mon-spinner [enableSpinner]="true" backdrop="true" *ngIf="showPreloader"></empowered-mon-spinner>
<div class="mon-card-wrapper mon-my-25" *ngIf="ssoLoginError">
    <mat-card class="mon-card mon-p-0 mat-card">
        <mat-card-content>
            <mat-card-title class="sso-title" language="primary.portal.sso.login.title"></mat-card-title>
            <p language="primary.portal.sso.login.content"></p>
        </mat-card-content>
        <mat-card-footer class="text-center bg-gray-100">
            <a href="javascript:void(0)" routerLink="../register" language="primary.portal.sso.login.newUser"></a>
        </mat-card-footer>
    </mat-card>
</div>
