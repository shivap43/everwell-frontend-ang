<div class="dialog-content">
    <form [formGroup]="changeOccupationForm">
        <div class="flex-form-wrapper mon-px-30">
            <h3>{{languageStrings["primary.portal.policyChangeRequest.transactions.changeOccupation.header"]}}</h3>
            <h3>{{languageStrings["primary.portal.policyChangeRequest.transactions.changeOccupation.description"]}}</h3>
            <div>
                <div class="d-md-flex">
                    <div class="flex-item">
                        <mat-label class="mat-label">
                            <span language="primary.portal.policyChangeRequest.transactions.changeOccupation.updatedClass"></span>
                        </mat-label>
                        <mat-form-field>
                            <mat-select placeholder="Select" class="mon-input" formControlName="updatedClass">
                                <mat-option *ngFor="let updatedCLass of updatedCLassList" value="{{updatedCLass}}" title="{{updatedCLass}}">
                                    {{updatedCLass}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="formControl['updatedClass'].errors?.required">
                                <span language="primary.portal.policyChangeRequest.transactions.selectionRequired"></span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-md-flex">
                    <div class="flex-item">
                        <mat-label class="mat-label">
                            <span language="primary.portal.policyChangeRequest.transactions..changeOccupation.industryType"></span>
                        </mat-label>
                        <mat-form-field>
                            <input
                                class="mon-input"
                                matInput
                                formControlName="industryType"
                                [attr.aria-label]="languageStrings['primary.portal.policyChangeRequest.transactions..changeOccupation.industryType']"
                            />
                            <mat-error *ngIf="formControl['industryType'].errors?.required">
                                <span language="primary.portal.policyChangeRequest.transactions.requiredField"></span>
                            </mat-error>
                            <mat-error
                                *ngIf="formControl['industryType'].hasError('pattern')"
                                language="primary.portal.policyChangeRequest.transactions.namevalidationMsg1"
                            >
                            </mat-error>
                            <mat-error
                                *ngIf="formControl['industryType'].errors?.length"
                                language="primary.portal.policyChangeRequest.transactions.maxLength100"
                            >
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-md-flex">
                    <div class="flex-item">
                        <mat-label class="mat-label">
                            <span language="primary.portal.policyChangeRequest.transactions..changeOccupation.jobTitle"></span>
                        </mat-label>
                        <mat-form-field>
                            <input
                                class="mon-input"
                                matInput
                                formControlName="jobTitle"
                                empoweredTrimSpace
                                [maxlength]="max_length"
                                [attr.aria-label]="languageStrings['primary.portal.policyChangeRequest.transactions..changeOccupation.jobTitle']"
                            />
                            <mat-error *ngIf="formControl['jobTitle'].errors?.required">
                                <span language="primary.portal.policyChangeRequest.transactions.requiredField"></span>
                            </mat-error>
                            <mat-error *ngIf="changeOccupationForm.controls.jobTitle.errors?.pattern as patternError">
                                <span
                                    *ngIf="patternError && !patternError.nameWithHypenApostrophesValidation"
                                    language="secondary.portal.members.workValidation.jobFields"
                                >
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-md-flex">
                    <div class="flex-item">
                        <mat-label class="mat-label">
                            <span language="primary.portal.policyChangeRequest.transactions..changeOccupation.jobDuties"></span>
                        </mat-label>
                        <mat-form-field>
                            <input
                                class="mon-input"
                                matInput
                                formControlName="jobDuties"
                                empoweredTrimSpace
                                [maxlength]="max_length"
                                [attr.aria-label]="languageStrings['primary.portal.policyChangeRequest.transactions..changeOccupation.jobDuties']"
                            />
                            <mat-error *ngIf="formControl['jobDuties'].errors?.required">
                                <span language="primary.portal.policyChangeRequest.transactions.requiredField"></span>
                            </mat-error>
                            <mat-error *ngIf="changeOccupationForm.controls.jobDuties.errors?.pattern as patternError">
                                <span
                                    *ngIf="patternError && !patternError.nameWithHypenApostrophesValidation"
                                    language="secondary.portal.members.workValidation.jobFields"
                                >
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="dialog-footer">
    <div class="flex-item">
        <button class="mon-btn-link" aria-label="Cancel" mat-flat-button (click)="cancel()">
            <span language="primary.portal.common.cancel"></span>
        </button>
    </div>
    <div class="flex-item">
        <button
            type="button"
            class="mon-btn-secondary"
            mat-flat-button
            (click)="back()"
            [attr.aria-label]="languageStrings['primary.portal.common.back']"
        >
            <mon-icon class="icon-left" iconName="left" [iconSize]="10"></mon-icon>
            <span language="primary.portal.common.back"></span>
        </button>
        <button
            type="submit"
            class="mon-btn-primary mon-ml-20"
            (click)="submitChangeOccupationClassRequest()"
            mat-flat-button
            [attr.aria-label]="languageStrings['primary.portal.common.next']"
        >
            <span language="primary.portal.common.next"></span>
            <mon-icon class="icon-right" iconName="right" [iconSize]="10"></mon-icon>
        </button>
    </div>
</div>
