<div class="info-modal">
    <div class="modal-header">
        <button
            mat-icon-button
            (click)="onCancelClick()"
            [attr.aria-label]="languageStrings['primary.portal.common.close']"
        >
            <mon-icon class="mon-icon-close" iconSize="25" iconName="close"></mon-icon>
        </button>
    </div>
    <div class="flex-form-wrapper">
        <div mat-dialog-content>
            <div class="d-md-flex">
                <div class="flex-item" mat-dialog-title>
                    {{languageStrings['primary.portal.policyChangeRequest.transactions.changeBeneficiary.removeBenificiary.confirmationPopoup']}}
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="dialog-footer d-flex justify-content-between">
            <a href="javascript:void(0)" class="mon-btn-link" (click)="onCancelClick()">
                {{languageStrings['primary.portal.policyChangeRequest.transactions.cancel']}}
            </a>
            <button mat-button mat-flat-button class="mon-btn-danger" (click)="onRemoveClick()">
                {{languageStrings['primary.portal.policyChangeRequest.transactions.remove']}}
            </button>
        </div>
    </div>
</div>
