                        dtCdn += "157944990f8/bf41709hdw/ebb1a6a1b09de100_complete.js";
                        integrity = "sha256-bBFzRQ3A08WMoG6IsaavvpnRvhncnzw3l6kZrKDX1cU=";
                    } else if (currentUrl.includes(".intg.")) {
                        dtCdn += "157944990f8/bf41709hdw/772a04700526cf08_complete.js";
                        integrity = "sha256-Qc57/KSsFY5WLzDXFE0UFJrIDOJ3fJp15GB5aZ+yJi0=";
                    } else if (currentUrl.includes(".syst.")) {
                        dtCdn += "157944990f8/bf41709hdw/5f77045d85f1eeb8_complete.js";
                        integrity = "sha256-K+2zhT3PtUgEd1YDSFsugOgfkloKS2C2F1qbww2U+08=";
                    } else if (currentUrl.includes(".uat.")) {

                        integrity = "sha256-lcROqTJ6ksCbgLLYMT/UNFuEYeObTDhgs7IcWVM/gqU=";
                    } else if (currentUrl.includes(".trn.")) {
                        dtCdn += "15c157a40ab/bf49323qjp/3c8b91038049dea0_complete.js";
                        integrity = "sha256-HNj9D2s8cFAcIPcRHaQWi22P7UbgC6ulEpy76qWqgMA=";

                        integrity = "sha256-cXXn1CjT6A092TeLCP6g1MsMfyBGFhI/BmNJ0UQ/TKU=";
                    }

                    const script = document.createElement("script");
                    // script.crossOrigin = "anonymous";
                    script.src = dtCdn;
                    // Commenting out integrity due to dynatrace issue
                    // script.integrity = integrity;
                    document.getElementsByTagName("script")[0].parentNode.appendChild(script);
